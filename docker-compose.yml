services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enem_data_robotics_api
    ports:
      - "8000:8000"
    volumes:
      # Hot Reload: Mapeia o código local para o container
      - ./src:/app/src
      # Persistência: Mapeia o diretório de dados local para o container
      - ./data:/app/data
    environment:
      # Define onde a aplicação deve buscar/salvar o banco de dados
      - ENEM_DATA_DIR=/app/data
      # Força a localização do módulo python
      - PYTHONPATH=/app/src
      # Força a recriação das tabelas do banco de dados na inicialização
      - ENEM_FORCE_MATERIALIZE=true
      # Configurações opcionais de tuning (já aplicadas no código, mas configuráveis aqui)
      - DUCKDB_MEMORY_LIMIT=3GB
      - DUCKDB_THREADS=2
      - DUCKDB_TEMP_DIR=/app/data/tmp
    deploy:
      resources:
        limits:
          # Cota Rígida de CPU (2 cores)
          cpus: '2.0'
          # Cota Rígida de Memória (4GB) para evitar OOM no host
          memory: 4G
    # Reinicia automaticamente apenas se falhar
    restart: on-failure

  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: enem_data_robotics_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    environment:
      - API_TARGET=http://api:8000
    depends_on:
      - api
    restart: on-failure
