# Configuração de Faixas de Média para o ENEM
# Utilizado pelo pipeline de agregação media_uf

faixas:
  - id: 1
    min: 0
    max: 400
    descricao: "Abaixo de 400"
    cor: "#ef4444" # Vermelho

  - id: 2
    min: 400
    max: 600
    descricao: "Intermediário baixo"
    cor: "#f97316" # Laranja

  - id: 3
    min: 600
    max: 800
    descricao: "Intermediário alto"
    cor: "#22c55e" # Verde

  - id: 4
    min: 800
    max: 1000
    descricao: "Alto desempenho"
    cor: "#3b82f6" # Azul

# Notas:
# - Os intervalos são [min, max) exceto o último que é [min, max]
# - A faixa 1 inclui notas de 0 até 399.99
# - A faixa 2 inclui notas de 400 até 599.99
# - A faixa 3 inclui notas de 600 até 799.99
# - A faixa 4 inclui notas de 800 até 1000 (inclusive)
